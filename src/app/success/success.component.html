<div *ngIf="_playerService.playerOneTargets != 0 && _playerService.playerOne.currentPad == _padsService.spawns[0]">
  <div class="overlay"></div>
  <div id="oneSuccess" class="successArea">
    <div> <b> Roter Spieler <br /> hat Gewonnen !</b> </div>
    <button class="reset btn btn-primary btn-lg" (click)="_playerService.restart()"> Nochmal Spielen? </button>
  </div>
</div>
