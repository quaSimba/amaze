 Spieleranzahl: {{playerCount}}<br><br>
<button (click)="setPlayerCountOne()"> Ein Spieler </button>
<button (click)="setPlayerCountTwo()"> Zwei Spieler </button>
<button (click)="setPlayerCountThree()"> Drei Spieler </button>
<button (click)="setPlayerCountFour()"> Vier Spieler </button>
<hr>
<div [ngSwitch]="playerCount">
  <div *ngSwitchCase="1">
    <img class="target-area" src="{{currentTargetOne.cardPath}}">
  </div>
  <div *ngSwitchCase="2">
    <img class="target-area" src="{{currentTargetOne.cardPath}}">
    <img class="target-area" src={{currentTargetTwo.cardPath}}>
  </div>
  <div *ngSwitchCase="3">
    <img class="target-area" src="{{currentTargetOne.cardPath}}">
    <img class="target-area" src="{{currentTargetTwo.cardPath}}">
    <img class="target-area" src="{{currentTargetThree.cardPath}}">
  </div>
  <div *ngSwitchCase="4">
    <img class="target-area" src="{{currentTargetOne.cardPath}}">
    <img class="target-area" src="{{currentTargetTwo.cardPath}}">
    <img class="target-area" src="{{currentTargetThree.cardPath}}">
    <img class="target-area" src="{{currentTargetFour.cardPath}}">
  </div>
  <div *ngSwitchDefault>
    WÃ¤hle eine Spieleranzahl aus.
  </div>
</div>
<hr>
