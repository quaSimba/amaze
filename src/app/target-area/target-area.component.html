<div *ngIf="_playerService.playerCount != null"class="target-areas">
    <div *ngIf="_playerService.currentPlayer.playerTargets.length == 0">
        <p id="{{_playerService.currentPlayer.cssID}}">
          Gehe zurück zum Anfang!
        </p>
        <div id="{{_playerService.currentPlayer.cssID}}" class="counter">
          Geschafft!
        </div>
      </div>
      <div *ngIf="_playerService.currentPlayer.playerTargets.length != 0">
        <img class="target-area" id="{{_playerService.currentPlayer.cssID}}" src={{_playerService.currentPlayer.currentTarget.cardPath}}>
        <div id="{{_playerService.currentPlayer.cssID}}" class="counter">
          {{_playerService.currentPlayer.playerTargets.length}} / {{24 / _playerService.playerCount}} übrig
        </div>
      </div>
    </div>
